<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Login</title>
     <link rel="stylesheet" href="index.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>
<body>
     <div class="page-navigator w-100 position-fixed top-0 start-0 bg-dark-primary py-2 d-flex justify-content-between align-items-center">
          <div class="page-brand">
               <p class="bold m-0 text-white">MyShop.</p>
          </div>
          <div class="navigator-features text-white d-flex align-items-center">
               <div class="navigator-feature-item">About we</div>
               <div class="navigator-feature-item">Hot</div>
               <div class="navigator-feature-item">Best sale</div>
               <div class="category-btn position-relative navigator-feature-item d-flex align-items-center">
                    <p class="m-0">Category</p>
                    <i class="fas px-1 fa-angle-down"></i>
                    <div class="category-list d-none position-absolute top-100 start-0">
                         <ul>
                              <li>For Men</li>
                              <li>For woman</li>
                              <li>Increase the height</li>
                              <li>Sport</li>
                              <li>Leather shoes</li>
                         </ul>
                    </div>
               </div>
          </div>
          <div class="navigator-links text-white d-flex align-items-center">
               <div class="d-flex align-items-center">
                    <input type="text" class="search-inp" placeholder="Shoes name or brand...">
                    <i class="search-btn fas fa-search px-2"></i>
               </div>
               <div class="shopping-cart">
                    <i class="fas fa-shopping-cart d-flex justify-content-center align-items-center"></i>
               </div>
               <div class="user-info">
                    <!-- <div class="user-authenticated">
                         User45355
                    </div> -->
                    <div class="anonymous-user">
                         <div class="mybtn beautiful-btn">
                              Sign in
                         </div>
                    </div>
               </div>
          </div>
     </div>
     <script src="index.js"></script>
</body>
</html>
